<html>
    <head>
        <title>Jambofy Extension</title>
    </head>
    <style type="text/css">
        body
        {
            margin: 5px;
        }
        h1
        {
            font-size: 15px;
            text-align: center;
        }

        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }

    </style>
    <body>
        <h1>Jambofy Extension</h1>

        <h3>Toggle Cats</h3>
        <button id="ToggleButton">Toggled</button>

        <h2>Opacity Slider</h2>

    </body>


    <script src="popup.js"></script>
</html>
